
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Registration</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 700px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Patient Registration Form</h2>
  <form>
    <label>Full Name:<input type="text" name="full_name" required /></label>
    <label>Father’s / Guardian’s Name:<input type="text" name="guardian_name" required /></label>
    <label>Date of Birth:<input type="date" name="dob" required /></label>
    <label>Gender:
      <select name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </label>
    <label>Address:<textarea name="address" rows="3" required></textarea></label>
    <label>Contact Number:<input type="tel" name="contact" required /></label>
    <label>Alternate Contact Number:<input type="tel" name="alt_contact" /></label>
    <label>Email ID:<input type="email" name="email" /></label>
    <label>National ID / Govt ID:<input type="text" name="national_id" required /></label>
    <label>Emergency Contact:<input type="text" name="emergency_contact" required /></label>
    <label>Blood Group:<input type="text" name="blood_group" /></label>
    <label>Allergies:<textarea name="allergies" rows="2"></textarea></label>
    <label>Existing Medical Conditions:<textarea name="medical_conditions" rows="2"></textarea></label>
    <label>Insurance Details:<textarea name="insurance" rows="2"></textarea></label>
    <label>Occupation:<input type="text" name="occupation" /></label>
    <label>Marital Status:
      <select name="marital_status">
        <option value="">Select</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Other">Other</option>
      </select>
    </label>
    <label>Photo Upload:<input type="file" name="photo" accept="image/*" /></label>
    <label>Preferred Language:<input type="text" name="language" /></label>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
