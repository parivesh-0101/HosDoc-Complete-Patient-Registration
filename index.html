<!DOCTYPE html>
<html>
<head>
  <title>Patient Registration - Hosdoc</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>Hosdoc Patient Registration</h2>

  <form action="http://localhost:5000/register" method="POST" enctype="multipart/form-data">
    <label>Full Name* <input type="text" name="fullName" required></label>

    <label>Father’s / Guardian’s Name* <input type="text" name="guardianName" required></label>

    <label>Date of Birth* <input type="date" name="dob" required></label>

    <label>Gender* 
      <select name="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label>

    <label>Address* <textarea name="address" required></textarea></label>

    <label>Contact Number* <input type="tel" name="contactNumber" required></label>

    <label>Alternate Contact Number <input type="tel" name="altContactNumber"></label>

    <label>Email ID <input type="email" name="email"></label>

    <label>National ID / Govt ID <input type="text" name="nationalId"></label>

    <label>Emergency Contact Name* <input type="text" name="emergencyContactName" required></label>

    <label>Emergency Contact Number* <input type="tel" name="emergencyContactNumber" required></label>

    <label>Blood Group* 
      <select name="bloodGroup" required>
        <option value="">--Select--</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>AB+</option><option>AB-</option>
        <option>O+</option><option>O-</option>
      </select>
    </label>

    <label>Allergies <textarea name="allergies"></textarea></label>

    <label>Existing Medical Conditions <textarea name="existingConditions"></textarea></label>

    <label>Insurance Details <input type="text" name="insurance"></label>

    <label>Occupation* <input type="text" name="occupation" required></label>

    <label>Marital Status* 
      <select name="maritalStatus" required>
        <option value="">--Select--</option>
        <option>Single</option>
        <option>Married</option>
        <option>Other</option>
      </select>
    </label>

    <label>Photo Upload <input type="file" name="photo"></label>

    <label>Preferred Language <input type="text" name="preferredLanguage"></label>

    <button type="submit">Register Patient</button>
  </form>

</body>
</html>
